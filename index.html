<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>WangWeng Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000 url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc21zcDNycTFoa3JqNXdoY2Qwejc4cGMxYnc4MXZ2aDNlYWRxMHJodyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2dgFg4XbZ1RBlNey1i/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      animation: pulse 2s infinite alternate; /* Cool animation */
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
    header {
      text-align: center;
      color: #fff;
      z-index: 1;
    }
    .logo {
      max-width: 200px;
      height: auto;
      border-radius: 50%; /* Making the logo a sphere */
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      animation: shine 2s infinite;
      background: linear-gradient(45deg, #fff, #f0f8ff, #fff); /* Gradient for shining effect */
      background-size: 200% 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 5px #fff; /* Text shadow for extra shine */
    }
    @keyframes shine {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    section {
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    /* Social Media Icons */
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }
    .social-icons img {
      width: 40px; /* Adjust icon size */
      height: auto;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="WengLogo.png" alt="WangWeng Gaming Logo" class="logo">
    <h1>WangWeng Gaming</h1>
    <div class="social-icons">
      <a href="https://youtube.com/@wangweng2468?si=QgYWZhacjs-mKJtQ"><img src="youtube_icon.png" alt="YouTube"></a>
      <a href="https://www.facebook.com/profile.php?id=61550816733412"><img src="facebook_icon.png" alt="Facebook"></a>
    </div>
  </header>
  <section>
    <p>You're a passionate male gamer who loves diving into MLBB battles, especially when playing with friends or creating content. Outside the virtual world, you're a dog lover, and your world is painted in shades of blue, your favorite color.</p>
  </section>
</body>
</html>
